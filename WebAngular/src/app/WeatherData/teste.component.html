<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="tempC">
    <th mat-header-cell *matHeaderCellDef> TemperaturaC </th>
    <td mat-cell *matCellDef="let element"> {{element.temperatureC}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tempF">
    <th mat-header-cell *matHeaderCellDef> TemperaturaF </th>
    <td mat-cell *matCellDef="let element"> {{element.temperatureF}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef> Summary </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
